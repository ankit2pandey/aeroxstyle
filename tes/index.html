<!DOCTYPE html>
<html>
<head>
    <title>Shop Front</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .product img {
            max-width: 100px;
        }
        .product-info {
            flex: 1;
            padding-left: 20px;
        }
        .product-price {
            font-weight: bold;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .home-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }
        .home-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Shop</h1>
    </header>
    <div class="container">
        <a href="/index.html" class="home-button">Go to Home Page</a>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 1">
            <div class="product-info">
                <h2>Product 1</h2>
                <p>Short description of the product.</p>
                <p class="product-price">rs500.00</p>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product 2">
            <div class="product-info">
                <h2>Product 2</h2>
                <p>Short description of the product.</p>
                <p class="product-price">rs200.00</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Shop Name. All rights reserved.</p>
    </footer>
</body>
</html>
